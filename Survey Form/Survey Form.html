<!DOCTYPE html>
<html>
<head>
	<title>Survey From</title>
	<link rel="stylesheet" type="text/css" href="Survey Form.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Vedic Survey Form</h1>
	<h4>Thank you for taking the time to help us improve the platform</h4>
	<div class="main">
	<div class="common1">
		<label>Name</label>
		<br>
		<input type="text" placeholder="Enter your Name" class="common">
	</div>
	<div class="common1">
		<label>Email</label>
		<br>
		<input type="email" placeholder="Enter youour Email" class="common">
	</div>
	<div class="common1">
		<label>Age(optional)</label>
		<br>
		<input type="number" placeholder="Age" class="common">
	</div>
	<div class="common1">
		<label>Which option best describes your current role?</label>
		<br>
		<select class="opt" >
			<option value="" disabled selected class="common">Select your current role</option>
			<option>Tester</option>
			<option>Analyzer</option>
			<option>Scientist</option>
		</select>
	</div>
	<div class="common1">
		<label>Would you recommend freeCodeCamp to your friend?</label>
		<br>
		<input type="radio" name="gender" checked><label>Definitely</label><br>
		<input type="radio" name="gender" ><label>May be</label><br>
		<input type="radio" name="gender" ><label>Not Sure</label><br>
	</div>
	<div class="common1">
		<label>What is your favourite feature of freeCodeCamp?</label>
		<br>
		<select class="opt">
			<option value="" disabled selected class="common">Select an option</option>
			<option>Group Discussion</option>
			<option>Lectures</option>
			<option>Online Tests</option>
		</select>
	</div>
	<div class="common1">
		<label>What would you like to see improved? (Check all that apply)</label>
		<br>
		<input type="checkbox" id="fe"><label>Front-end Projects</label><br>
		<input type="checkbox"><label>Back-end Projects</label><br>
		<input type="checkbox"><label>Data Visualization</label><br>
		<input type="checkbox"><label>Challenges</label><br>
		<input type="checkbox"><label>Open Source Community</label><br>
		<input type="checkbox"><label>Gitter help rooms</label><br>
		<input type="checkbox"><label>Videos</label><br>
		<input type="checkbox"><label>City Meetups</label><br>
		<input type="checkbox"><label>Wiki</label><br>	
		<input type="checkbox"><label>Forum</label><br>
		<input type="checkbox"><label>Additional Courses</label><br>
	</div>
	<div class="common1">
		<label>Any Comments or Suggestions?</label>
		<br>
		<textarea placeholder="Enter your comments here..." class="common" rows="5"></textarea>
	</div>
	<br>
	<button type="submit" class="common">Submit</button>
	</div>
</body>
</html>
